{% include "header.html" %}
<div id="login-register">
<div class="container">
<div class="row text-center">
<h1 class="w-100 p-3">

Register
</h1>
<div class="col-md-4 offset-md-4">
<div id="social">
<p>Continue with</p>
<a class="btn btn-lg btn-default btn-block" href="/users/auth/google_oauth2">Google</a>
<br>
<p>or fill in the form</p>
</div>
{% with messages = get_flashed_messages() %}
      {% if messages %}
      {% for message in messages %}
      <p class="flash">{{ message }}</p>
      {% endfor %}
      {% endif %}
      {% endwith %}
<form class="new_user" id="new_user" action="{{ url_for('register') }}" accept-charset="UTF-8" method="POST"><input type="hidden" name="authenticity_token" value="QLvIBFP9NxlAkzsK18mH5FCGsOONfsYY7awUtwi4QAVfFUAPMg1uoVv0VMO0CBup9Gry2a65LD70W8cv27IYMQ" autocomplete="off"><!-- = devise_error_messages! -->
<!-- # = devise_resource.errors[:email].first if devise_resource.errors[:email].present? -->
<div class="form-group row">
<div class="col-6">
<input autofocus="autofocus" placeholder="Name" class="form-control" type="text" name="user[name]" id="user_name">
</div>
<div class="col-6">
<input placeholder="Surname" class="form-control" type="text" name="user[surname]" id="user_surname">
</div>
</div>
<div class="form-group">
<input placeholder="Email" class="form-control" type="email" value="" name="user[email]" id="user_email">
</div>
<div class="form-group">
<input placeholder="Password (8 characters minimum)" class="form-control" type="password" name="user[password]" id="user_password">
</div>
<div class="form-group">
<input placeholder="Confirm password" class="form-control" type="password" name="user[password_confirmation]" id="user_password_confirmation">
</div>
<div class="actions">
<input type="submit" name="commit" value="Register" class="btn btn-default" data-disable-with="Register">
</div>
</form><section>
Already a member?
<a href="{{ url_for('log_in') }}"><i class="fa fa-fw fa-caret-right"></i>Log in
</a></section>
</div>
</div>
</div>
</div>
