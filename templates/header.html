<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>BoroughBrews</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Font Awesome icons (free version)-->
    <!-- <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script> -->
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />
    <link rel="icon" href="static/favicon.ico" type="image/x-icon">
    <!-- SimpleLightBox -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.1.3/simple-lightbox.min.css" rel="stylesheet">
    <style>
      /* Custom CSS for navigation bar */
      .navbar {
        background-color: black; /* Set background color to black */
        border-color: black !important;
        width: 100%; /* Make the navbar span the full width */
        margin: 0; /* Remove any margin */
        top: 0; /* Keeps the navbar at the top of the viewport */
        left: 0; /* Keeps the navbar at the left of the viewport */
        position: fixed;
        z-index: 1500; /* Set a high z-index to ensure it's above other content */
      }

      .navbar a {
          color: white !important; /* Set text color to white */
      }
      .container-fluid {
        padding-left: 0; /* Remove padding from the container-fluid */
        padding-right: 0; /* Remove padding from the container-fluid */
      }
      /* Custom CSS for icons */
      .navbar .icon {
        vertical-align: middle; /* Align the icon vertically */
        margin-right: 3px; /* Add margin to the right of the icon */
        margin-top: -10px; /* Adjust the vertical alignment of the icon */
        width: 25px; /* Set the desired width for the icon */
        height: 25px; /* Set the desired height for the icon */
      }

      .logo {
        width: 50px; /* Set the desired width for the icon */
        height: 50px; /* Set the desired height for the icon */
      }

      .nav-link .icon, .nav-link .logo {
        vertical-align: middle; /* Align the icon vertically */
        margin-right: 3px; /* Add margin to the right of the icon */
        margin-top: -3px; /* Adjust the vertical alignment of the icon */
      }
      .nav-link .icon2 {
        vertical-align: middle; /* Align the icon vertically */
        margin-right: 5px; /* Add margin to the right of the icon */
        margin-top: -2px; /* Adjust the vertical alignment of the icon */
        width: 24px; /* Set the width of the icon */
        height: auto; /* Let the height adjust according to the aspect ratio */
        filter: invert(100%); /* Invert the color of the icon */
      }
      .nav-link .icon3 {
        vertical-align: middle; /* Align the icon vertically */
        margin-right: 0px; /* Add margin to the right of the icon */
        margin-top: 1px; /* Adjust the vertical alignment of the icon */
        width: 20px; /* Set the width of the icon */
        height: 25px; /* Let the height adjust according to the aspect ratio */
        font-size: large;
      }

      .nav-item .text {
        font-size: 0.95rem !important; /* Set a smaller font size for nav item text */
      }

      .navbar-brand {
        font-size: 1.3rem !important; /* Set a larger font size for the title */
      }

    </style>
  </head>
  <body>
    <!-- Navigation-->
    <div class="container-fluid">
      <header class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
          <a href="{{ url_for('home') }}" class="navbar-brand">
            <img src="/static/assets/images/logo/logo.png" class="logo" alt="BoroughBrews Logo">
            BoroughBrews
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('show_all_locations') }}">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-geo-alt icon" viewBox="0 0 16 16">
                    <path d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A32 32 0 0 1 8 14.58a32 32 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10"/>
                    <path d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4m0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
                  </svg> 
                  <span class="text">Boroughs</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('suggest') }}">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle-fill icon" viewBox="0 0 16 16">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3z"/>
                  </svg> 
                  <span class="text">Suggest Cafes</span>
                </a>
              </li>
              {% if not current_user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('log_in') }}">
                  <img src="{{ url_for('static', filename='assets/multiple-users-silhouette.svg') }}" alt="Join Community" class="icon2"> 
                  <span class="text">Join Community</span>
                </a>
              </li>
              {% else %}
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('users') }}">
                  <i class="fa fa-fw fa-user icon3"></i> 
                  <span class="text">{{current_user.name}}</span>
                </a>
              </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </header>
    </div>

  </body>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>
